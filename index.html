<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#"> Gmail</a>
            <a href="#"> Images</a>
            <img src="./icons/google-apps-icon-png-24.jpg" alt="apps icon">
            <a href="#" class="icon-w"> W</a>
        </nav>
    </header>
    <main>
        <img src="./icons/googleimg.png" alt="google_img">
        <div class="search">
            <button class="search_button">
                <svg class="search_icon">
                    <use xlink:href="./icons/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </button>
            <input type="text" class="text">
            <button class="mic_button">
                <svg class="mic_icon">
                    <use xlink:href="./icons/sprite.svg#icon-mic"></use>
                </svg>
            </button>
            

        </div>
        
        <div class="buttons">
            <button> Google search</button>
            <button> I'm Feeling Lucky</button>


        </div>
    </main>
    
</body>
</html>
