<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#"> Gmail</a>
            <a href="#"> Images</a>
            <img src="./icons/google-apps-icon-png-24.jpg" alt="apps icon">
            <a href="#" class="icon-w"> W</a>
        </nav>
    </header>
    <main>
        <img src="./icons/googleimg.png" alt="google_img">
        <div class="search">
            <a href="#" class="search_button">
                <svg class="search_icon">
                    <use xlink:href="./icons/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </a>
            <input type="text" class="text">
            <a href="#" class="mic_button">
                <svg class="mic_icon">
                    <use xlink:href="./icons/sprite.svg#icon-mic"></use>
                </svg>
            </a>
            

        </div>
        
        <div class="buttons">
            <button> Google search</button>
            <button> I'm Feeling Lucky</button>


        </div>
    </main>

    <footer>
       <div class="footer_top">
           <p>Nigeria</p>
       </div>
       <div class="footer_bottom">
           <div class="left">
               <a href="#">About</a>
               <a href="#">Advertising</a>
               <a href="#">Business</a>
               <a href="#">How Search Works</a>
           </div>
           <a href="#">Carbon Neutral Since 2007</a>
           <div class="right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>

           </div>
       </div>
    </footer>
    
</body>
</html>
